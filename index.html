<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-[#1a1a1a]">

    <div
        class="relative bg-[#1a1a1a] w-[800px] h-[800px] m-16 flex flex-col rounded-lg shadow-md border border-gray-200 p-4">

        <div class="flex items-center justify-between mb-4">
            <h1 class="text-white  text-lg flex-1 font-semibold">
                Calculator
            </h1>

            <select id="cal-mode" name="calMode"
                class="self-end border bg-[#1a1a1a] rounded-lg p-1 border-gray-200  text-white">
                <option value="basic">Basic</option>
                <option value="scientific">Scientific</option>
            </select>
        </div>


        <input type="text" id="cal-input"
            class="w-full mb-4 p-3 text-right text-[56px] rounded border border-gray-300 text-white focus:outline-none">



        <div class="grid grid-cols-4  gap-3 text-white place-items-center flex-1">

            <div id="clear-input" class="btn  h-full w-full flex items-center justify-center">C</div>
            <div class="btn  h-full w-full flex items-center justify-center">( )</div>
            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">√</div>
            <div id="backspace" class="btn h-full w-full flex items-center justify-center col-span-2">Backspace</div>


            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">%</div>
            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">sin()</div>
            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">cos()</div>
            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">tan()</div>

            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">sec()</div>
            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">cosec()</div>
            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">square()</div>
            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">xʸ</div>

            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">log()</div>
            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">ln()</div>
            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">π</div>
            <div class="btn hidden scify-btn h-full w-full flex items-center justify-center">mod</div>


            <div class="btn h-full w-full flex items-center justify-center">1</div>
            <div class="btn h-full w-full flex items-center justify-center">2</div>
            <div class="btn h-full w-full flex items-center justify-center">3</div>
            <div class="btn h-full w-full flex items-center justify-center">+</div>

            <div class="btn h-full w-full flex items-center justify-center">4</div>
            <div class="btn h-full w-full flex items-center justify-center">5</div>
            <div class="btn h-full w-full flex items-center justify-center">6</div>
            <div class="btn h-full w-full flex items-center justify-center">-</div>

            <div class="btn h-full w-full flex items-center justify-center">7</div>
            <div class="btn h-full w-full flex items-center justify-center">8</div>
            <div class="btn h-full w-full flex items-center justify-center">9</div>
            <div class="btn h-full w-full flex items-center justify-center">*</div>

            <div class="btn h-full w-full flex items-center justify-center">.</div>
            <div class="btn h-full w-full flex items-center justify-center">0</div>
            <div class="btn h-full w-full flex items-center justify-center">/</div>
            <div class="btn btn-eq h-full w-full flex items-center justify-center">=</div>

            <div class="m-btn h-full w-full flex items-center justify-center scify-btn hidden">Mr+</div>
            <div class="m-btn h-full w-full flex items-center justify-center scify-btn hidden">Mr-</div>
            <div class="m-btn h-full w-full flex items-center justify-center scify-btn hidden">MR</div>
            <div class="m-btn h-full w-full flex items-center justify-center scify-btn hidden">MC</div>

        </div>

        <div class="scify-btn hidden absolute text-white top-0 right-[-180px] rounded border  border-gray-300 p-3">
            <div class="flex flex-col">
                <h4>Memory Storage</h4>
                <p class="m-val">0</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
