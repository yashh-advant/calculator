<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-[#1a1a1a]">

    <div class="bg-[#1a1a1a] w-[360px] rounded-lg shadow-md border border-gray-200 p-4">

        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-white text-center text-lg w-full font-semibold">
                Calculator
            </h1>
        </div>


        <input type="text" id="cal-input"
            class="w-full mb-4 p-3 text-right text-xl rounded border border-gray-300 text-white focus:outline-none">



        <div class="grid grid-cols-4 gap-3 text-white place-items-center">
            <div class="btn">C</div>
            <div class="btn">âˆš</div>
            <div class="btn col-span-2 text-center w-full">Backspace</div>
            <div class="btn">%</div>
            <div class="btn">sin</div>
            <div class="btn">cos</div>
            <div class="btn">tan</div>

            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>

            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>

            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">*</div>

            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn">/</div>
            <div class="btn-eq">=</div>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
